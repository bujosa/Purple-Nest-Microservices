version: '3.4'

services:
  api-gateway:
    container_name: 'api-gateway'
    restart: 'always'
    build:
      target: api-gateway
      context: .
      dockerfile: ./Dockerfile
    ports:
      - '4000:3000'
    env_file: ./env/.api-gateway.env

  color-service:
    container_name: 'color-service'
    restart: 'always'
    build:
      target: color-service
      context: .
      dockerfile: ./Dockerfile
    external_links:
      - rabbitmq
    depends_on:
      - rabbitmq
      - api-gateway
    ports:
      - '4001:3000'
    env_file: ./env/.color-service.env

  house-service:
    container_name: 'house-service'
    restart: 'always'
    build:
      target: house-service
      context: .
      dockerfile: ./Dockerfile
    ports:
      - '4002:3000'
    env_file: ./env/.house-service.env

